<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="icons8-google-web-search-150.png" loading="eager">
    <script src="https://kit.fontawesome.com/69b7050fd6.js" crossorigin="anonymous"></script>
    <title>PixSearch.io</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" referrerpolicy="no-referrer" />
</head>
<body>

    <h1 class="title">Pix<span>Search</span><small>&#128269;</small></h1>
    <form id="search-form">
       <input type="text" id="search-box" placeholder="Search anything here....">
       <button><i class="fa-solid fa-magnifying-glass"></i></button> 
    </form>

    <div id="search-result"></div>
    <button id="show-more-btn">Show More</button>
<script src="script.js"></script>
<script>
    $(document).ready(function() {
        $(".title").addClass("animate__animated animate__shakeX");
    });
</script>
</body>
</html>
